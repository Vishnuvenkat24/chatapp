<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="anon-shared.css">
</head>

<body class="bg">
  <div class="layout">
    <!-- Left: status / actions -->
    <aside class="side">
      <div class="panel">
        <h3>Status</h3>
        <div id="status">Not connected</div>
      </div>

      <div class="panel">
        <h3>Actions</h3>
        <button id="btn-connect">Connect</button>
        <button id="btn-next" disabled>Next</button>
        <button id="btn-leave" disabled>Disconnect</button>
      </div>

      <div class="panel">
        <h3>Tips</h3>
        <ul class="tips">
          <li>Be kind. No personal info.</li>
          <li>“Next” to find a new partner.</li>
          <li>“Disconnect” to stop.</li>
        </ul>
      </div>
    </aside>

    <!-- Center: chat -->
    <main class="chat">
      <header class="chat-header">
        <div>
          <h2>🔀 Anonymous Chat</h2>
          <div class="subtitle">You appear as <b>Stranger</b> to your partner</div>
        </div>
        <div class="you">You: <span id="you-name"></span></div>
      </header>

      <section id="messages" class="messages"></section>
      <div id="typing" class="typing hidden">Stranger is typing…</div>

      <form id="form" class="composer">
        <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>

    <!-- Right: quick emojis -->
    <aside class="side">
      <div class="panel">
        <h3>Quick Emojis</h3>
        <div id="emoji-panel" class="emojis">
          <span>😀</span><span>😂</span><span>😅</span><span>😎</span>
          <span>👍</span><span>🙌</span><span>🔥</span><span>🎉</span>
          <span>❤️</span><span>🤔</span><span>😴</span><span>👋</span>
        </div>
      </div>
    </aside>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="anon-chat.js"></script>
</body>

</html>
